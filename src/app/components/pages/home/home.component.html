<div class="main">
  <div class="card" style="width: 18rem;" *ngFor="let item of listaImoveis" style="margin: 12px;margin-top: 30px;">
    <img src="../../../../assets/images/foto.jpg" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{item.titulo}}</h5>
      <p class="card-text"><small class="text-muted">{{item.descricao}}</small></p>
      <p style="font-size: 12px;" class="card-text"><small class="text-muted">{{item.bairro}}</small></p>
    </div>
  </div>
</div>
